<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedddddddr</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .neon-text {
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
            font-size: 2em;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border: 2px solid red;
            background: black;
            color: red;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
        .option-container {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="neon-text">Embedddddddr</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL" onkeydown="checkEnter(event)">
    
    <div class="option-container">
        <label for="embedType">Choose Embed Type: </label>
        <select id="embedType">
            <option value="iframe">Iframe</option>
            <option value="embed">Embed</option>
        </select>
    </div>

    <button onclick="openInNewTab()">Open in Fullscreen</button>

    <script>
        let embedUrl = "";

        // Check if Enter key is pressed
        function checkEnter(event) {
            if (event.key === "Enter") {
                const url = document.getElementById("urlInput").value;
                const embedType = document.getElementById("embedType").value;
                if (url) {
                    embedUrl = `https://cloud.beenshub.lol/active/embed.html?url=${encodeURIComponent(url)}`;
                    alert("URL is set! Click 'Open in Fullscreen' to embed.");
                }
            }
        }

        // Open in a new tab with fullscreen embed
        function openInNewTab() {
            if (embedUrl) {
                const newTab = window.open("", "_blank");
                newTab.document.write(`
                    <html>
                    <head><title>Fullscreen Embed</title></head>
                    <body style="margin:0; overflow:hidden;">
                        <iframe src="${embedUrl}" width="100%" height="100%" style="border:none;"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                alert("Please enter a valid URL and press Enter first.");
            }
        }

        // Automatically set the iframe to the current page's URL
        window.onload = function() {
            const currentUrl = window.location.href;
            document.getElementById("urlInput").value = currentUrl;
        };
    </script>
</body>
</html>
