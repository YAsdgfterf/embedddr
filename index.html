<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedddddddr</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .neon-text {
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
            font-size: 2em;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border: 2px solid red;
            background: black;
            color: red;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
        .iframe-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 500px;
            border: 2px solid red;
            margin-left: auto;
            margin-right: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1 class="neon-text">Embedddddddr</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL" oninput="updateIframe()">
    <div class="iframe-container">
        <iframe id="embedFrame"></iframe>
    </div>

    <script>
        function updateIframe() {
            const url = document.getElementById("urlInput").value;
            const iframe = document.getElementById("embedFrame");
            if (url) {
                iframe.src = `https://vplaza-dev.github.io/active/embed.html?url=${encodeURIComponent(url)}`;
            } else {
                iframe.src = "";
            }
        }
    </script>
</body>
</html>
