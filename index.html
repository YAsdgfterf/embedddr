<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedddddddr</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .neon-text {
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
            font-size: 2em;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border: 2px solid red;
            background: black;
            color: red;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
        .option-container {
            margin-top: 20px;
        }
        .iframe-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 500px;
            border: 2px solid red;
            margin-left: auto;
            margin-right: auto;
        }
        iframe, embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="neon-text">Embedddddddr</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL" oninput="updateEmbed()">
    
    <div class="option-container">
        <label for="embedType">Choose Embed Type: </label>
        <select id="embedType" onchange="updateEmbed()">
            <option value="iframe">Iframe</option>
            <option value="embed">Embed</option>
        </select>
    </div>

    <div class="iframe-container">
        <div id="embedContainer"></div>
    </div>

    <button onclick="openInNewTab()">Open in Fullscreen</button>

    <script>
        function updateEmbed() {
            const url = document.getElementById("urlInput").value;
            const embedType = document.getElementById("embedType").value;
            const embedContainer = document.getElementById("embedContainer");

            if (url) {
                if (embedType === "iframe") {
                    embedContainer.innerHTML = `<iframe src="https://thewebsiteuron.com/embed.html?url=${encodeURIComponent(url)}"></iframe>`;
                } else if (embedType === "embed") {
                    embedContainer.innerHTML = `<embed src="https://thewebsiteuron.com/embed.html?url=${encodeURIComponent(url)}" width="100%" height="100%"></embed>`;
                }
            } else {
                embedContainer.innerHTML = "";
            }
        }

        function openInNewTab() {
            const url = document.getElementById("urlInput").value;
            if (url) {
                const newTab = window.open("", "_blank");
                newTab.document.write(`
                    <html>
                    <head><title>Fullscreen Embed</title></head>
                    <body style="margin:0; overflow:hidden;">
                        <iframe src="https://thewebsiteuron.com/embed.html?url=${encodeURIComponent(url)}" width="100%" height="100%" style="border:none;"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                alert("Please enter a valid URL.");
            }
        }

        // Automatically set the iframe to the current page's URL
        window.onload = function() {
            const currentUrl = window.location.href;
            document.getElementById("urlInput").value = currentUrl;
            updateEmbed();
        };
    </script>
</body>
</html>
